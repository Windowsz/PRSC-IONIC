<ion-view view-title="Message" >
<ion-nav-buttons side="right">
 <div class="buttons deletesIcon button" ng-click="data.showDelete = !data.showDelete">
 </div>
         <!-- <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete"></button> -->

    </ion-nav-buttons>
    <ion-content ng-repeat="user in User">
      <ion-list show-delete="data.showDelete">
        
        <ion-item ng-repeat="email in ALL| filter:{'faculty': user.faculty}"
                  class="item-icon-left item-remove-animate"
                  href="#/app/messages/{{message.id}}">
          <i class="icon ion-ios-email-outline" ></i>
          <h2>{{email.author}}</h2>
          <p>
            <span class="email-text">
              {{email.description}}
            </span>
            <span class="item-note email-text">
              {{email.date | date:'EEE M/d/yyyy h:mm a'}}
            </span>         
          </p>
          
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(email)">
          </ion-delete-button>          
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-view>
