<ion-view view-title="Forgot Password">
<ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username :</span>
          
                    <input type="text" placeholder="ใส่Username ของท่าน" ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email :</span>
                    <input type="email" placeholder="ใส่ Email เพื่อรับรหัสผ่าน" ng-model="data.username">
                </label>
      
            <button ng-click="signup(data)" class="button button-balanced button-block ">Submit</button>
        </form>
    </ion-content>
</ion-view>
